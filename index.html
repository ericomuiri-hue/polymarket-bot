<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymarket Trading Bot</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const PlayIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
            </svg>
        );

        const SquareIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="6" y="6" width="12" height="12"></rect>
            </svg>
        );

        const RefreshIcon = ({ spinning }) => (
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={spinning ? 'animate-spin' : ''}>
                <polyline points="23 4 23 10 17 10"></polyline>
                <polyline points="1 20 1 14 7 14"></polyline>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
        );

        const DollarIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="1" x2="12" y2="23"></line>
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
            </svg>
        );

        const ActivityIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
            </svg>
        );

        const SettingsIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M12 1v6m0 6v6m0-18l3.47 2-3.47 2m0 6l3.47 2-3.47 2"></path>
            </svg>
        );

        const TrendingIcon = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                <polyline points="17 6 23 6 23 12"></polyline>
            </svg>
        );

        const PolymarketBot = () => {
            const [markets, setMarkets] = useState([]);
            const [isRunning, setIsRunning] = useState(false);
            const [logs, setLogs] = useState([]);
            const [balance, setBalance] = useState(1000);
            const [positions, setPositions] = useState([]);
            const [isLoading, setIsLoading] = useState(false);
            
            const [config, setConfig] = useState({
                strategy: 'arbitrage',
                minProbDiff: 0.05,
                maxPositionSize: 100,
                checkInterval: 5000,
                timeframe: 'all'
            });

            const addLog = (message, type = 'info') => {
                const timestamp = new Date().toLocaleTimeString();
                setLogs(prev => [...prev, { timestamp, message, type }].slice(-50));
            };

            const createDemoMarkets = () => {
                const now = Date.now();
                const hour = 60 * 60 * 1000;
                const day = 24 * hour;
                
                const demoMarkets = [
                    {
                        id: 'demo-1',
                        question: 'Will Bitcoin reach $100k by end of 2026?',
                        outcomes: [
                            { name: 'Yes', price: 0.65 },
                            { name: 'No', price: 0.38 }
                        ],
                        endDate: now + 365 * day,
                        timeframe: 'yearly'
                    },
                    {
                        id: 'demo-2',
                        question: 'Will AI surpass human performance in coding by 2027?',
                        outcomes: [
                            { name: 'Yes', price: 0.42 },
                            { name: 'No', price: 0.59 }
                        ],
                        endDate: now + 400 * day,
                        timeframe: 'yearly'
                    },
                    {
                        id: 'demo-3',
                        question: 'Will S&P 500 close above 6000 by end of January 2026?',
                        outcomes: [
                            { name: 'Yes', price: 0.58 },
                            { name: 'No', price: 0.43 }
                        ],
                        endDate: now + 15 * day,
                        timeframe: 'monthly'
                    },
                    {
                        id: 'demo-4',
                        question: 'Will Bitcoin close above $95k this week?',
                        outcomes: [
                            { name: 'Yes', price: 0.48 },
                            { name: 'No', price: 0.53 }
                        ],
                        endDate: now + 5 * day,
                        timeframe: 'weekly'
                    },
                    {
                        id: 'demo-5',
                        question: 'Will Bitcoin go up today?',
                        outcomes: [
                            { name: 'Yes', price: 0.51 },
                            { name: 'No', price: 0.50 }
                        ],
                        endDate: now + 18 * hour,
                        timeframe: 'daily'
                    },
                    {
                        id: 'demo-6',
                        question: 'Will BTC price increase in the next hour?',
                        outcomes: [
                            { name: 'Yes', price: 0.49 },
                            { name: 'No', price: 0.52 }
                        ],
                        endDate: now + 55 * 60 * 1000,
                        timeframe: 'hourly'
                    },
                    {
                        id: 'demo-7',
                        question: 'Will Ethereum outperform Bitcoin today?',
                        outcomes: [
                            { name: 'Yes', price: 0.46 },
                            { name: 'No', price: 0.55 }
                        ],
                        endDate: now + 20 * hour,
                        timeframe: 'daily'
                    },
                    {
                        id: 'demo-8',
                        question: 'Will Nvidia stock hit new ATH this week?',
                        outcomes: [
                            { name: 'Yes', price: 0.41 },
                            { name: 'No', price: 0.60 }
                        ],
                        endDate: now + 4 * day,
                        timeframe: 'weekly'
                    }
                ];
                
                setMarkets(demoMarkets);
                addLog(`Loaded ${demoMarkets.length} demo markets`, 'info');
            };

            useEffect(() => {
                createDemoMarkets();
            }, []);

            const filteredMarkets = markets.filter(market => {
                if (config.timeframe === 'all') return true;
                return market.timeframe === config.timeframe;
            });

            const getTimeRemaining = (endDate) => {
                const remaining = endDate - Date.now();
                const hours = Math.floor(remaining / (1000 * 60 * 60));
                const days = Math.floor(hours / 24);
                
                if (days > 30) return `${Math.floor(days / 30)}mo`;
                if (days > 0) return `${days}d`;
                return `${hours}h`;
            };

            const analyzeMarket = (market) => {
                if (!market.outcomes || market.outcomes.length < 2) return null;
                
                const yesPrice = parseFloat(market.outcomes[0]?.price || 0);
                const noPrice = parseFloat(market.outcomes[1]?.price || 0);
                const totalProb = yesPrice + noPrice;
                
                if (Math.abs(totalProb - 1) > config.minProbDiff) {
                    return {
                        type: 'arbitrage',
                        market: market.question,
                        recommendation: totalProb > 1 ? 'SELL BOTH' : 'BUY BOTH',
                        expectedReturn: (Math.abs(totalProb - 1) * 100).toFixed(1)
                    };
                }
                
                if (yesPrice < 0.35 || yesPrice > 0.65) {
                    return {
                        type: 'value',
                        market: market.question,
                        recommendation: yesPrice < 0.35 ? 'BUY YES' : 'BUY NO',
                        expectedReturn: (Math.abs(0.5 - yesPrice) * 100).toFixed(1)
                    };
                }
                
                return null;
            };

            const executeTrade = (signal) => {
                const tradeSize = Math.min(config.maxPositionSize, balance * 0.1);
                
                if (tradeSize > balance) {
                    addLog('Insufficient balance for trade', 'error');
                    return;
                }

                setBalance(prev => prev - tradeSize);
                setPositions(prev => [...prev, {
                    id: Date.now(),
                    market: signal.market,
                    type: signal.recommendation,
                    size: tradeSize,
                    entry: Date.now(),
                    expectedReturn: signal.expectedReturn
                }]);
                
                addLog(`TRADE: ${signal.recommendation} - "${signal.market.substring(0, 40)}..." ($${tradeSize.toFixed(2)}, +${signal.expectedReturn}% exp)`, 'success');
            };

            useEffect(() => {
                if (!isRunning) return;

                const interval = setInterval(() => {
                    addLog('Scanning markets...', 'info');
                    
                    let opportunitiesFound = 0;
                    for (const market of filteredMarkets) {
                        const signal = analyzeMarket(market);
                        
                        if (signal && balance >= 10) {
                            opportunitiesFound++;
                            addLog(`SIGNAL: ${signal.type.toUpperCase()} - "${signal.market.substring(0, 40)}..."`, 'warning');
                            executeTrade(signal);
                        }
                    }
                    
                    if (opportunitiesFound === 0) {
                        addLog('No opportunities found', 'info');
                    }
                }, config.checkInterval);

                return () => clearInterval(interval);
            }, [isRunning, filteredMarkets, config, balance]);

            const toggleBot = () => {
                if (!isRunning) {
                    addLog('ðŸ¤– Bot started', 'success');
                } else {
                    addLog('â¸ï¸ Bot stopped', 'warning');
                }
                setIsRunning(!isRunning);
            };

            const closePosition = (posId) => {
                const position = positions.find(p => p.id === posId);
                if (position) {
                    const profit = position.size * (Math.random() * 0.2 - 0.05);
                    setBalance(prev => prev + position.size + profit);
                    setPositions(prev => prev.filter(p => p.id !== posId));
                    addLog(`Closed: ${profit >= 0 ? '+' : ''}$${profit.toFixed(2)} P&L`, profit >= 0 ? 'success' : 'error');
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 p-6">
                    <div className="max-w-7xl mx-auto">
                        <div className="bg-slate-800/50 backdrop-blur-sm rounded-lg p-6 mb-6 border border-purple-500/20">
                            <div className="flex flex-col md:flex-row items-start md:items-center justify-between gap-4">
                                <div>
                                    <h1 className="text-3xl font-bold text-white mb-2">Polymarket Trading Bot</h1>
                                    <p className="text-gray-400">Automated prediction market strategies</p>
                                </div>
                                <div className="flex gap-4">
                                    <div className="bg-green-500/20 rounded-lg p-4 border border-green-500/30">
                                        <div className="flex items-center gap-2 text-green-400 mb-1">
                                            <DollarIcon />
                                            <span className="text-sm">Balance</span>
                                        </div>
                                        <div className="text-2xl font-bold text-white">${balance.toFixed(2)}</div>
                                    </div>
                                    <div className="bg-blue-500/20 rounded-lg p-4 border border-blue-500/30">
                                        <div className="flex items-center gap-2 text-blue-400 mb-1">
                                            <ActivityIcon />
                                            <span className="text-sm">Positions</span>
                                        </div>
                                        <div className="text-2xl font-bold text-white">{positions.length}</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            <div className="lg:col-span-1">
                                <div className="bg-slate-800/50 backdrop-blur-sm rounded-lg p-6 border border-purple-500/20 mb-6">
                                    <div className="flex items-center gap-2 mb-4">
                                        <SettingsIcon />
                                        <h2 className="text-xl font-bold text-white">Bot Controls</h2>
                                    </div>
                                    
                                    <button
                                        onClick={toggleBot}
                                        className={`w-full py-3 rounded-lg font-semibold flex items-center justify-center gap-2 transition-all ${
                                            isRunning 
                                                ? 'bg-red-500 hover:bg-red-600 text-white' 
                                                : 'bg-green-500 hover:bg-green-600 text-white'
                                        }`}
                                    >
                                        {isRunning ? <SquareIcon /> : <PlayIcon />}
                                        {isRunning ? 'Stop Bot' : 'Start Bot'}
                                    </button>

                                    <div className="mt-6 space-y-4">
                                        <div>
                                            <label className="text-gray-400 text-sm mb-2 block">Timeframe</label>
                                            <select 
                                                value={config.timeframe}
                                                onChange={(e) => setConfig({...config, timeframe: e.target.value})}
                                                className="w-full bg-slate-700 text-white rounded p-2 border border-slate-600"
                                            >
                                                <option value="all">All</option>
                                                <option value="hourly">Hourly</option>
                                                <option value="daily">Daily</option>
                                                <option value="weekly">Weekly</option>
                                                <option value="monthly">Monthly</option>
                                                <option value="yearly">Yearly</option>
                                            </select>
                                        </div>

                                        <div>
                                            <label className="text-gray-400 text-sm mb-2 block">
                                                Min Prob Diff: {(config.minProbDiff * 100).toFixed(0)}%
                                            </label>
                                            <input
                                                type="range"
                                                min="0.01"
                                                max="0.2"
                                                step="0.01"
                                                value={config.minProbDiff}
                                                onChange={(e) => setConfig({...config, minProbDiff: parseFloat(e.target.value)})}
                                                className="w-full"
                                            />
                                        </div>

                                        <div>
                                            <label className="text-gray-400 text-sm mb-2 block">
                                                Max Position: ${config.maxPositionSize}
                                            </label>
                                            <input
                                                type="range"
                                                min="10"
                                                max="500"
                                                step="10"
                                                value={config.maxPositionSize}
                                                onChange={(e) => setConfig({...config, maxPositionSize: parseInt(e.target.value)})}
                                                className="w-full"
                                            />
                                        </div>

                                        <div>
                                            <label className="text-gray-400 text-sm mb-2 block">
                                                Check Interval: {config.checkInterval/1000}s
                                            </label>
                                            <input
                                                type="range"
                                                min="2000"
                                                max="30000"
                                                step="1000"
                                                value={config.checkInterval}
                                                onChange={(e) => setConfig({...config, checkInterval: parseInt(e.target.value)})}
                                                className="w-full"
                                            />
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-slate-800/50 backdrop-blur-sm rounded-lg p-6 border border-purple-500/20">
                                    <div className="flex items-center justify-between mb-4">
                                        <div className="flex items-center gap-2">
                                            <TrendingIcon />
                                            <h2 className="text-xl font-bold text-white">Markets</h2>
                                        </div>
                                        <div className="text-sm text-gray-400">
                                            {filteredMarkets.length}
                                        </div>
                                    </div>
                                    
                                    <div className="space-y-2 max-h-96 overflow-y-auto">
                                        {filteredMarkets.map((market) => (
                                            <div 
                                                key={market.id}
                                                className="bg-slate-700/50 rounded p-3 hover:bg-slate-700 transition-colors"
                                            >
                                                <div className="flex items-start justify-between mb-2">
                                                    <div className="text-white text-sm font-medium flex-1">
                                                        {market.question}
                                                    </div>
                                                    {market.endDate && (
                                                        <span className="text-xs bg-purple-500/20 text-purple-300 px-2 py-1 rounded ml-2 whitespace-nowrap">
                                                            {getTimeRemaining(market.endDate)}
                                                        </span>
                                                    )}
                                                </div>
                                                <div className="flex gap-2 text-xs">
                                                    <span className="text-green-400">
                                                        Yes: {(market.outcomes[0]?.price * 100).toFixed(0)}%
                                                    </span>
                                                    <span className="text-red-400">
                                                        No: {(market.outcomes[1]?.price * 100).toFixed(0)}%
                                                    </span>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            <div className="lg:col-span-2 space-y-6">
                                <div className="bg-slate-800/50 backdrop-blur-sm rounded-lg p-6 border border-purple-500/20">
                                    <h2 className="text-xl font-bold text-white mb-4">Activity Log</h2>
                                    <div className="bg-slate-900 rounded p-4 h-64 overflow-y-auto font-mono text-sm">
                                        {logs.length === 0 ? (
                                            <div className="text-gray-500">Start the bot to begin trading</div>
                                        ) : (
                                            logs.slice().reverse().map((log, idx) => (
                                                <div key={idx} className="mb-2">
                                                    <span className="text-gray-500">[{log.timestamp}]</span>
                                                    <span className={`ml-2 ${
                                                        log.type === 'error' ? 'text-red-400' :
                                                        log.type === 'success' ? 'text-green-400' :
                                                        log.type === 'warning' ? 'text-yellow-400' :
                                                        'text-gray-300'
                                                    }`}>
                                                        {log.message}
                                                    </span>
                                                </div>
                                            ))
                                        )}
                                    </div>
                                </div>

                                <div className="bg-slate-800/50 backdrop-blur-sm rounded-lg p-6 border border-purple-500/20">
                                    <h2 className="text-xl font-bold text-white mb-4">Open Positions</h2>
                                    {positions.length === 0 ? (
                                        <div className="text-gray-500 text-center py-8">No open positions</div>
                                    ) : (
                                        <div className="space-y-3">
                                            {positions.map((pos) => (
                                                <div key={pos.id} className="bg-slate-700/50 rounded p-4">
                                                    <div className="flex justify-between items-start mb-2">
                                                        <div className="text-white font-medium flex-1 pr-4 text-sm">
                                                            {pos.market}
                                                        </div>
                                                        <button
                                                            onClick={() => closePosition(pos.id)}
                                                            className="px-3 py-1 bg-red-500/20 hover:bg-red-500/30 text-red-400 rounded text-xs"
                                                        >
                                                            Close
                                                        </button>
                                                    </div>
                                                    <div className="flex justify-between text-sm">
                                                        <span className="text-purple-400">{pos.type}</span>
                                                        <span className="text-green-400">${pos.size.toFixed(2)}</span>
                                                    </div>
                                                    <div className="text-xs text-gray-500 mt-1">
                                                        Expected: +{pos.expectedReturn}%
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<PolymarketBot />, document.getElementById('root'));
    </script>
</body>
</html>
